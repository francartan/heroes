<h1>Listado de héroes</h1>
<form>
  <div class="mb-3 row">
    <div class="col-md-4 col-sm-12">
      <label for="inputNombre" class="form-label">Nombre</label>
      <input
        type="text"
        class="form-control form-control-sm"
        id="inputNombre"
        placeholder="Introduzca el nombre del héroe"
      />
    </div>
    <div class="col-md-2 col-sm-12 align-self-end">
      <button
        type="button"
        class="btn btn-sm btn-success"
        title="Nuevo héroe"
        (click)="navegarHeroe()"
      >
        <i class="bi bi-person-plus-fill"></i>&nbsp;Nuevo héroe
      </button>
    </div>
  </div>
</form>

<div class="row">
  <div class="col-md-12 col-sm-12">
    <ng-container *ngIf="heroesResponse && heroesResponse.length > 0">
      <table class="table table-striped">
        <thead>
          <tr class="table-dark">
            <th scope="col">Nombre</th>
            <th scope="col">Raza</th>
            <th scope="col">Base</th>
            <th scope="col">Imagen</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroesResponse">
            <td>{{ heroe.nombre | titlecase }}</td>
            <td>{{ heroe.raza }}</td>
            <td>{{ heroe.base }}</td>
            <td>
              <img
                [src]="heroe.imagen ? heroe.imagen : urlSinImagen"
                class="imagen"
              />
            </td>
            <td>
              <button
                type="button"
                class="btn btn-sm btn-warning espacio"
                (click)="navegarHeroe(heroe)"
              >
                <i class="bi bi-pencil" title="Editar"></i>
              </button>
              <button
                type="button"
                class="btn btn-sm btn-danger espacio"
                (click)="abrirModalConfirmacionBorrado(heroe)"
              >
                <i class="bi bi-trash3" title="Borrar"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </div>
</div>
